spring.application.name=api

# Database Configuration
spring.datasource.url=jdbc:postgresql://your-db-host:5432/your-database-name
spring.datasource.username=your-db-username
spring.datasource.password=your-db-password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# Session Configuration
spring.session.store-type=none

# Jackson Configuration
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# JWT Configuration (Generate your own secret key!)
jwt.secret=your_jwt_secret_key_here_min_256_bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CDN Configuration
cdn.url=http://your-cdn-host:3000/api/v1
cdn.api-key=your_cdn_api_key_here

# Logging Configuration
logging.file.path=logs
logging.file.name=logs/app.log
logging.level.ecommerce.infra=INFO
logging.level.root=INFO
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
